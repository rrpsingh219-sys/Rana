<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Ankush, will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    .bg-heart {
      position: absolute;
      color: rgba(255, 59, 122, 0.2);
      animation: float 6s infinite linear;
      z-index: 1;
      user-select: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    .card {
      width: min(500px, 92vw);
      padding: 30px 20px;
      background: var(--card);
      backdrop-filter: blur(12px);
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(255, 59, 122, 0.25);
      z-index: 10;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .photo-container {
      width: 150px;
      height: 150px;
      margin: 0 auto 15px;
      border-radius: 50%;
      border: 5px solid white;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      background: #eee;
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .art {
      width: 80px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: clamp(20px, 5vw, 28px);
      color: #4a4a4a;
      margin-bottom: 20px;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 200px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #yesBtn {
      position: absolute;
      left: 20%;
      top: 30%;
      background: var(--yes);
      color: #fff;
      z-index: 100;
    }

    #noBtn {
      position: absolute;
      right: 20%;
      top: 30%;
      background: #f3f4f6;
      color: #9ca3af;
    }

    .result {
      display: none;
      animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .result h2 {
      font-size: 36px;
      color: var(--yes);
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="photo-container">
      <img src="PASTE_YOUR_IMAGE_LINK_HERE" alt="Ankush">
    </div>

    <svg class="art" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="80" fill="#f7c7a1" />
      <circle cx="70" cy="85" r="8" fill="#333" />
      <circle cx="130" cy="85" r="8" fill="#333" />
      <path d="M85 120 Q100 135 115 120" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round" />
      <path d="M100 20 Q120 0 140 20 Q160 40 100 80 Q40 40 60 20 Q80 0 100 20" fill="#ff3b7a" transform="translate(0, -10) scale(0.4) translate(150, 50)" />
    </svg>

    <h1 id="question">Ankush, will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes!</button>
      <button id="noBtn">No</button>
    </section>

    <section class="result" id="result">
      <h2>YAY! ❤️</h2>
      <p style="color: #666; font-style: italic;">I knew you'd say yes, Ankush!</p>
      <img style="width:100%; border-radius:15px;" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIwdXo4am9ueXpueHh5bm9ueXpueHh5bm9ueXpueHh5bm9ueXpueHkmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/26ufdipQqU2lhNA4g/giphy.gif">
    </section>
  </main>

  <script>
    function createHearts() {
      const container = document.body;
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'bg-heart';
        heart.innerHTML = '❤️';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(heart);
      }
    }
    createHearts();

    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const question = document.getElementById("question");
    const photo = document.querySelector(".photo-container");

    let yesScale = 1;

    function moveNo() {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      noBtn.style.left = Math.random() * (z.width - b.width) + "px";
      noBtn.style.top = Math.random() * (z.height - b.height) + "px";
      yesScale += 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    noBtn.addEventListener("pointerover", moveNo);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); });

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      question.style.display = "none";
      photo.style.display = "none";
      result.style.display = "block";
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    });
  </script>
</body>
</html>
